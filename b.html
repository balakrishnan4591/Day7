<!-- 

    1. Solving problems using array functions on rest countries data (https://restcountries.com/v3.1/all).
    b. Get all the countries with a population of less than 2 lakhs using Filter method


-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://restcountries.com/v3.1/all");
      xhttp.send();

      xhttp.onload = function () {
        var responseData = JSON.parse(xhttp.responseText);

        const lessPopulated = responseData.filter((pop) => {
          //by using filter method we are filtering countries that are populated less than 2Lakhs, this lessPopulated array object can be used for further manipulation
          if (pop.population < 200000) {
            return pop;
          }
        });

        var arr = [];
        //this  array contains only country names which has a population less than 2Lakhs. So if we need only country list(which has less than 2L population) then this array can be used
        for (var pop of lessPopulated) {
          arr.push(pop.name.common);
        }
        console.log(arr);
      };
    </script>
  </body>
</html>
