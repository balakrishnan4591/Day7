<!--
  
  1. Solving problems using array functions on rest countries data (https://restcountries.com/v3.1/all).
  a. Get all the countries from Asia continent /region using Filter method 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://restcountries.com/v3.1/all");
      xhttp.send();

      xhttp.onload = function () {
        var arr = [];
        var responseData = JSON.parse(xhttp.responseText);

        const countries = responseData.filter((country) => {
          // by using filter method we are filtering region 'Asia', so this 'countries' array object can be used for further manipulation
          if (country.region === "Asia") {
            return country;
            //console.log(country.name.common); // this will display all the country names of Asia, but the ask is to get the list of countries and not to display it.
          }
        });

        //if one needs just the list of countries of 'Asia' in an array object then the following can be done
        for (var country of countries) {
          arr.push(country.name.common); //used a temp array to merge(assign) all the Country names of Asia, now this array object can be used for any further manipulation
        }

        console.log(arr); // just displayed the array contents for the sake of showing the results in Console tab
      };
    </script>
  </body>
</html>
